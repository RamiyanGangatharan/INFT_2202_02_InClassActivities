<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Contact</title>
    <link href="Content/app.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
            <i class="fa-solid fa-building"></i> INFT 2202 </a>
        <button
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="hover-text">Home</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="product.html">
                        <i class="fa-solid fa-wrench"></i> Products </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="service.html">
                        <i class="fa-solid fa-bell-concierge"></i> Services </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="about.html">
                        <i class="fa-solid fa-address-card"></i> About Us </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">
                        <i class="fa-solid fa-phone"></i> Contact Us </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class=" container">
    <h1>Contact</h1>
    <div class="row justify-content-lg-center g-3">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<script src="Scripts/app.js"></script>
</body>
</html>
