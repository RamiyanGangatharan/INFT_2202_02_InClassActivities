<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Registration</title>
    <link href="Content/app.css" rel="stylesheet">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
            <i class="fa-solid fa-building"></i> INFT 2202 </a>
        <button
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="hover-text">Home</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="product.html">
                        <i class="fa-solid fa-wrench"></i> Products </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="service.html">
                        <i class="fa-solid fa-bell-concierge"></i> Services </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="about.html">
                        <i class="fa-solid fa-address-card"></i> About Us </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contact.html">
                        <i class="fa-solid fa-phone"></i> Contact Us </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main class="container" id="mainContent">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <form id="registerForm" novalidate>
                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="FirstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                       value="" placeholder="Email">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>

                    </div>


                    <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>
<script src="./Scripts/Contact.js"></script>
<script src="Scripts/app.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
