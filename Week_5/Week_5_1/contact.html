</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">
            <i class="fa-solid fa-building"></i> INFT 2202 </a>
        <button
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-house"></i>
                        <span class="hover-text">Home</span>
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="product.html">
                        <i class="fa-solid fa-wrench"></i> Products </a>

                <li class="nav-item">
                    <a class="nav-link active" href="service.html">

</header>
<main class=" container">
    <h1>Contact</h1>
    <div class="row justify-content-lg-center g-3">
        <form class="col-lg-6 col-10 col-sm-10">
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="fullName" aria-label="Full Name Input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Contact Number</span>
                <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number" aria-label="Contact Number Input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input id="email" name="email" type="text" class="form-control" aria-describedby="email Area" aria-label="email Area Input">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Message</span>
                <input id="message" name="message" type="text" class="form-control" aria-describedby="Message Area" aria-label="Message Area Input">
            </div>
            <div class="input-group mb-3">
                <input id="subscribe" name="subscribe" type="checkbox" class="form-check-input">
                <label class="form-check-label" for="subscribe">Subscribe</label>
            </div>
            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-paper-plane"></i>Submit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-door-closed"></i>Cancel</button>
        </form>
    <div class="col-lg-4 col-md-4"></div>
    <div class="input-group mb-3">
        <a href="./contact-list.html" class="btn btn-primary"><i class="fa-solid fa-cannabis"></i>show contact List</a>
    </div>
    </div>
</main>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>

</body>
</html>
