<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../../client/Content/app.css">

    <script src="../../client/Scripts/namespace.js"></script>
    <script src="../../client/Scripts/router.js"></script>
    <script src="../../client/Scripts/contact.js"></script>
    <script src="../../client/Scripts/user.js"></script>
</head>
<body>
<header></header>
<h1 class="mb-5">Edit Contact</h1>

<div id="messageArea"></div>
<div class = "row justify-content-lg-center g-3">
    <form class="col-lg-6 col-md-10 col-sm-10">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control" aria-describedby="Full Name" aria-label="Full Name Input" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control" aria-describedby="Contact Number" aria-label="Contact Number Input" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control" aria-describedby="Email Address" aria-label="Email Address Input" required>
        </div>
        <button id="editButton" type="submit" class="btn btn-primary"><i class="fas fa-edit fa-lg"></i> Edit</button>
        <button id="ResetButton" type="reset" class="btn btn-warning"><i class="fa-solid fa-rotate-left"></i> Reset</button>
    </form>
</div>
<footer></footer>
</body>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../client/Scripts/app.js"></script>
</html>
