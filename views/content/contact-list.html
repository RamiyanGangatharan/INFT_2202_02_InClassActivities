<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact-list</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../../client/Content/app.css">

    <script src="../../client/Scripts/namespace.js"></script>
    <script src="../../client/Scripts/router.js"></script>
    <script src="../../client/Scripts/contact.js"></script>
    <script src="../../client/Scripts/user.js"></script>
</head>
<body>
<header></header>
<h1 class="mb-5">Contact List</h1>
<div class="row">
    <div class="col">
        <button id="addButton" class="btn btn-primary btn-sm mb-1">
            <i class="fas fa-plus fa-sm">Add Contact</i>
        </button>

        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Full Name</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Email Address</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody id="contactList"></tbody>
        </table>
    </div>
</div>
<footer></footer>
</body>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../../client/Scripts/app.js"></script>
</html>
